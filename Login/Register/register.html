<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="login-register-style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>ثبت نام</h2>
            <div class="inputBox">
              <input type="text" required>
              <span>نام و نام خانوادگی</span>
              <i></i>
            </div>
            <div class="inputBox">
              <!-- <input type="text" required>
              <span>رشته</span>
              <i></i> -->
              <select name="major">
                <option disabled selected value class="not-selected-option">کاردانی</option>
                <option>کاردانی پیوسته کامپیوتر</option>
                <option>کاردانی پیوسته  کارهای عمومی ساختمان</option>
                <option disabled selected value class="not-selected-option">کارشناسی</option>
                <option>کارشناسی ناپیوسته کامپیوتر</option>
                <option>کارشناسی پیوسته مهندسی عمران</option>
                <option>کارشناسی ناپیوسته عمران(مهندسی اجرایی)</option>
                <option>کارشناسی پیوسته مهندسی مکانیک</option>
                <option>کارشناسی پیوسته مهندسی کامپیوتر</option>
                <option>کارشناسی پیوسته مهندسی صنایع</option>
                <option>کارشناسی پیوسته مهندسی برق
                </option>
                <option>کارشناسی پیوسته مهندسی پزشکی گرایش بیوالکتریک</option>
                <option>کارشناسی پیوسته مهندسی پزشکی گرایش بیومتریال</option>
                <option>کارشناسی پیوسته مهندسی پزشکی گرایش بیومکانیک</option>
                <option>کارشناسی پیوسته مهندسی موادومتالورژی </option>
                <option disabled selected value class="not-selected-option">کارشناسی ارشد</option>
                <option>کارشناسی ارشد مهندسی برق گرایش مخابرات سیستم</option>
                <option>کارشناسی ارشد مهندسی برق گرایش سامانه های برقی حمل و نقل</option>
                <option>کارشناسی ارشد ناپیوسته مهندسی مکانیک گرایش ساخت و تولید</option>
                <option>کارشناسی ارشد مهندسی مکانیک </option>
                <option>کارشناسی ارشد عمران گرایش سازه</option>
                <option> کارشناسی ارشد صنایع گرایش سیستم های سلامت </option>
                <option>کارشناسی ارشد صنایع گرایش مدل سازی سیستم ها و تحلیل داده </option>     
              </select>
              <span>رشته</span>
              <i></i> 
            </div>
            <div class="inputBox">
              <input type="email" required>
              <span>ایمیل</span>
              <i></i>
            </div>
            <div class="inputBox">
              <input type="number" required>
              <span>شماره تلفن</span>
              <i></i>
            </div>
            <div class="inputBox">
              <input type="password" required>
              <span>رمز عبور</span>
              <i></i>
            </div>
            <div class="inputBox">
              <input type="password" required>
              <span>تکرار رمز عبور</span>
              <i></i>
            </div>
            <div class="links">
              <div>
                <input type="checkbox" name="remember-me">
                <label for="remember-me">مرا به خاطر بسپار</label>
              </div>
              <a href="#">ورود</a>
            </div>
            <input type="submit" value="ثبت نام">
        </div>
    </div>
</body>
</html>
